<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="icon" type="image/png" href="tempimg.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .container {
            position: relative;
            background-image: url('tempimg1.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 450px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .main
        {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            z-index: 1;
        }
        .content
        {
            position: relative;
            z-index: 2;
            color: white;
        }
        h1
        {
            color: white;
            margin-bottom: 10px;
        }
        input[type="number"]
        {
            width: 80%;
            font-size: 1.5em;
            padding: 8px;
            border-radius: 5px;
            border: 2px solid white;
            text-align: center;
            background: transparent;
            color: white;
        }
        input::placeholder
        {
            color: rgba(255, 255, 255, 0.7);
        }
        input[type="radio"], label
        {
            margin: 5px;
        }
        button
        {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #ff5733;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover
        {
            background-color: #c43e1c;
        }
        h2
        {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main"></div>
        <div class="content">
            <h1>Temperature Converter</h1>
            <input type="number" id="textbox" placeholder="Enter temperature"><br><br>
            <input type="radio" id="fahr" name="unit">
            <label for="fahr">Celsius ➡️ Fahrenheit</label><br><br>
            <input type="radio" id="cels" name="unit">
            <label for="cels">Fahrenheit ➡️ Celsius</label><br><br>
            <button id="mysubmit" type="button" onclick="convert()">Convert</button><br><br>
            <h2 id="result"></h2>
        </div>
    </div>
</body>
<script>
    const textbox = document.getElementById("textbox");
    const fahr = document.getElementById("fahr");
    const cels = document.getElementById("cels");
    const result = document.getElementById("result");
    let temp;
    function convert() {
        if (fahr.checked) {
            temp = Number(textbox.value);
            temp = temp * 9 / 5 + 32;
            result.textContent = temp.toFixed(2) + "°F";
        } else if (cels.checked) {
            temp = Number(textbox.value);
            temp = (temp - 32) * (5 / 9);
            result.textContent = temp.toFixed(2) + "°C";
        } else {
            result.textContent = "Please select a conversion unit!";
        }
    }
</script>
</html>
